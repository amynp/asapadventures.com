<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Raleway:300,400,700,900" rel="stylesheet">


    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/plugins.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mediaqueries.css">

    <!-- fonts stylesheets -->
    <link rel="stylesheet" href="/css/fonts.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- overlay -->
    <div class="page_load" style="display: block">
      <div class="page_load_container text-center">
        <div class="circle">
          <div class="inner-circle"></div>
          <i class="fa fa-cloud cloud_big" aria-hidden="true"></i>
          <i class="fa fa-cloud cloud_small" aria-hidden="true"></i>
          <i class="fa fa-certificate" aria-hidden="true"></i>
          <div class="mountain_1"></div>
          <div class="mountain_2"></div>
        </div>
      </div>
    </div>
    <!-- /.overlay -->

    <!-- page content -->
    <div id="page-content" class="blog-page">
      <!-- blog page header with video bg -->
      <header class="overlay" data-bg="{{ page.bannerImage }}">

        <nav class="navbar navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myMenu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/index.html">
                <i class="icon icon-hotairballoon"></i>
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myMenu">
              <ul class="nav navbar-nav text-uppercase text-center">
                <!-- <li class="animated fadeInDown"><a href="/destinations.html">Destinations <span class="sr-only">(current)</span></a></li> -->
                <!-- <li class="animated fadeInDown"><a href="/experience.html">Blogs</a></li> -->
                <!-- <li class="animated fadeInDown"><a href="/about.html">About us</a></li> -->
                <!-- <li class="animated fadeInDown active"><a href="/blog-page.html">Travel Planning</a></li> -->
                <!-- <li class="animated fadeInDown"><a href="/contact.html">Contact</a></li> -->
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container -->
        </nav>

        <div class="header-center-content">
          <div class="container text-center">
            <div class="row section-intro animated fadeInUpBig">
              <div class="col-md-12">
                <h1 class="text-uppercase">{{ page.title }}</h1>
                <p>{{ page.subHeading }}</p>
                <span class="post-author text-uppercase">by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- /.blog page header with video bg -->

      <!-- main content -->
      <main>
        <div class="blog-post-wrapp">
          <div class="container">
            <div class="row">
              <!-- blog posts intro list -->
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="blog-post-content">
                  {{ page.content }}
                </div>
                <!-- /.blog posts intro list -->
              </div>
              <div class="col-md-2"></div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <!-- pagination -->
                <nav aria-label="Page navigation" class="wow fadeInUp" data-wow-delay="0.2s">
                  <ul class="pagination posts-pagination text-uppercase">
                    {% if page.previous %}
                      <li class="prev-post pull-left">
                        <a href="{{ page.previous.url | prepend: site.baseurl }}">
                          {{ page.previous.title }}
                        </a>
                      </li>
                    {% endif %}

                    {% if page.next %}
                      <li class="next-post pull-right">
                        <a href="{{ page.next.url | prepend: site.baseurl }}">
                          {{ page.next.title }}
                        </a>
                      </li>
                    {% endif %}
                  </ul>
                </nav>
                <!-- /.pagination -->
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- /.footer content -->
    </div>
    <!-- /.page content -->

    <!-- plugins we use -->
    <script src="/js/functions.js"></script>

    <!-- initializing functions -->
    <script src="/js/main.js"></script>

  </body>
</html>
